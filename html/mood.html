<!DOCTYPE html>
<html>
<head>
    <title>Mood Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mood Match</h1>
    <div class="mood-container">
        <h2>Choose Your Mood:</h2>
        <ul>
            <li><button class="mood-button" data-emotion="happy">Happy</button></li>
            <li><button class="mood-button" data-emotion="sad">Sad</button></li>
            <li><button class="mood-button" data-emotion="anxious">Anxious</button></li>
            <li><button class="mood-button" data-emotion="excited">Excited</button></li>
        </ul>
        <div class="mood-display"></div>
        <button class="share-button">Share Your Mood</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
